<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module is="pages-menu">

<template>
	<template is="dom-repeat" items="{{pages}}" as="page">
		<paper-button on-tap="goToPage">[[page.name]]</paper-button>
	</template>
</template>

<script>

Polymer({

	is: "pages-menu",

	properties: {
		pages: {
			type: Array
		}, 

		pagesID: {
			type: String, 
			value : "ironpages"
		}
	},

	registration: function(){

		console.log("creating menu");

		var docPages = document.querySelectorAll('[role="page"]');

		var pages = new Array();
		var order = 1;

		for(var i = 0; i < docPages.length; i++){

			var page = {order:order, name:docPages[i].getAttribute("name")};
			order += 1;
			pages.push(page);
		}  

		this.pages = pages;
	},  

	goToPage: function(e){
		var pages = document.querySelector('iron-pages[id=' + this.pagesID + ']');

		pages.select(e.model.page.order - 1);
	}

});

</script>


</dom-module>
